<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sailor's Summit</title>
    <link rel="icon" href="./img/sailorslogo.png" >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6a4c93 0%, #9b59b6 100%);
            color: #fff;
            min-height: 100vh;
        }

         .contact-hero {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(0,0,0,0.2);
        }

        .contact-hero h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .contact-hero h2 {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact-info {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .contact-info h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #e1b3ff;
        }

        .contact-method {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            border-left: 3px solid #e1b3ff;
        }

        .contact-method h4 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #e1b3ff;
        }

        .contact-method p {
            margin-bottom: 0.5rem;
        }

        .contact-method a {
            color: #d1a3ff;
            text-decoration: none;
        }
        .contact-method a:hover {
            color: #e1b3ff;
        }

        .contact-form {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 2rem;
        }

        .contact-form h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #e1b3ff;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #e1b3ff;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(225, 179, 255, 0.5);
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #9b59b6, #af6ac5);
        }

        @media (max-width: 768px) {
            .contact-hero h1 {
                font-size: 2rem;
            }
        }

         .nav-button {
    display: inline-block;
    padding: 8px 16px;
    margin: 0 5px;
    background-color: rgb(85, 0, 128); 
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
  }

        

       
    </style>
</head>
<body>

    <nav >
    <a href="index.html" class="nav-button">Home</a> | 
    <a href="about.html" class="nav-button">About Us</a>
    <nav>
    <div class="contact-hero">
        <h1>Contact Us</h1>
        <h2>Get in touch with the Sailor's Summit crew</h2>
    </div>

    <div class="contact-container">
        <div class="contact-info">
            <h3>Get in Touch</h3>
            
            <div class="contact-method">
                <h4>Email</h4>
                <p><a href="mailto:info@sailorssummit.com">info@sailorssummit.com</a></p>
            </div>

            <div class="contact-method">
                <h4>Phone</h4>
                <p><a href="tel:+1-800-SAIL-AWAY">+1 (800) SAIL-AWAY</a></p>
            </div>

            <div class="contact-method">
                <h4>Location</h4>
                <p>123 Harbor Lane<br>Sailor Land, Margaritta 2000</p>
            </div>
        </div>

        <div class="contact-form">
            <h3>Send a Message</h3>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="">Select a topic...</option>
                        <option value="general">General Inquiry</option>
                        <option value="event">Event Information</option>
                        <option value="crew">Join the Crew</option>
                        <option value="support">Support</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required placeholder="Tell us what's on your mind..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const name = formData.get('name');
            const email = formData.get('email');
            const message = formData.get('message');
            
            if (!name || !email || !message) {
                alert('Please fill in all required fields.');
                return;
            }
            
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert(`Thanks ${name}! Your message has been sent successfully.`);
                this.reset();
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 1500);
        });
    </script>
</body>
</html>
